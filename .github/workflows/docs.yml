name: Documentation

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write  # NÃ©cessaire pour autoriser le push sur gh-pages

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11.3'

      - name: Install dependencies
        run: julia --project=docs -e 'import Pkg; Pkg.develop(path="."); Pkg.instantiate()'

      - name: Build documentation
        run: julia --project=docs docs/make.jl

      - name: Debugging - List generated documentation files
        run: |
          ls -l docs/build/
          cat docs/build/index.html


      - name: Deploy documentation
        if: success()
        run: julia --project=docs -e 'using Documenter; Documenter.deploydocs(repo="github.com/VBremaud/SimpliAtmos.git", push_preview=true, devbranch = "dev-initial", forcepush = true, branch="gh-pages")'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}