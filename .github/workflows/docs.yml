name: Documentation

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: write  # NÃ©cessaire pour autoriser le push sur gh-pages

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11.3'

      - name: Install dependencies
        run: julia --project=docs -e 'import Pkg; Pkg.develop(path="."); Pkg.instantiate()'

      - name: Build documentation
        run: julia --project=docs docs/make.jl

      - name: Debugging - List generated documentation files
        run: |
          ls -l docs/build/
          cat docs/build/index.html


      - name: Deploy documentation
        if: success()
        run: julia --project=docs -e 'using Documenter; Documenter.deploydocs(repo="github.com/VBremaud/SimpliAtmos.git", push_preview=true, devbranch = "dev-initial", forcepush = true, branch="gh-pages")'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug deployed files
        run: ls -l docs/build/

      - name: Check files in temporary repo after deploydocs
        run: |
          ls -l /tmp/j*/docs/build/

      - name: Check Git status after deploy
        run: |
          git checkout gh-pages
          git status
          git log -n 3
          git diff --stat HEAD~1 HEAD


      - name: Force push to upstream gh-pages
        run: |
          git fetch --all
          git checkout gh-pages
          git reset --hard origin/gh-pages
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Force update GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages --force
